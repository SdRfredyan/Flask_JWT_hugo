<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <h3>Zone protégée</h3>
    <button onclick="accessProtected()">Accéder à la route protégée</button>

    <p id="result"></p>

    <script>
        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Stocker le token dans un cookie sécurisé
                document.cookie = `access_token=${data.access_token}; path=/; Secure; HttpOnly`;
                document.getElementById('result').innerText = "Connexion réussie !";
            } else {
                document.getElementById('result').innerText = data.msg || "Erreur de connexion.";
            }
        });

        // Accès à la route protégée
        async function accessProtected() {
            const token = document.cookie.split('; ').find(row => row.startsWith('access_token='))
                            ?.split('=')[1];

            if (!token) {
                document.getElementById('result').innerText = "Vous devez vous connecter d'abord.";
                return;
            }

            const response = await fetch('/protected', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await response.json();
            document.getElementById('result').innerText = response.ok 
                ? `Données protégées : ${JSON.stringify(data)}`
                : `Erreur : ${data.msg}`;
        }
    </script>
</body>
</html>
